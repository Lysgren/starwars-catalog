<!DOCTYPE html>
<html lang="sv">

<head>

    <!-- Titel på hemsidan -->
    <title>Star wars catalog</title>

    <!-- Övrig nödvändig kod -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Oscar Lysgren, Viktor Okomdal">
    <meta name="Description" content="JavaScript">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header class="head"> 
      <h1>STAR WARS CATALOG</h1>
    </header>

    <main class="container">
        <section class="characters">
          <h2>Characters</h2>
          <div class="charOne"></div>
          <div class="charTwo"></div>
          <div class="charThree"></div>
          <div class="charFour"></div>
          <div class="charFive"></div>
          <div class="charSix"></div>

          <div class="arrows">
            <div class="arrowLeft"></div>
            <div class="pageNumber"></div>
            <div class="arrowRight"></div>
          </div>

        </section>

        <section class="details">
          <h2>Details</h2>
          <div class="character"></div>
          <div class="planet"></div>

        </section>
        
    </main>

<script src="fetch.js"></script>
<script type="text/javascript" src="userCards.js"></script>

</body>
