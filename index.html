<!DOCTYPE html>
<html lang="sv">

<head>

    <!-- Titel på hemsidan -->
    <title>Star wars katalog</title>

    <!-- Övrig nödvändig kod -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Oscar Lysgren, Viktor Okomdal">
    <meta name="Description" content="JavaScript">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header class="head"> 
      <h1>STAR WARS</h1>
      <h1>CATALOG</h1>
    </header>

    <main class="container">
      <section class="characters box">
          <h2 class="characters BoxOne">Characters</h2>
          <div class="characters-names"></div>

          <div class="arrows">
            <button class="arrowLeft"></button>
            <div class="page-number">1/9</div>
            <button class="arrowRight"></button>
          </div>
        </section>

        <section class="details box">
          <h2 class="charactersBoxTwo">Details</h2>
          
          <div class="character"></div>

          <div class="planet"></div>
        </section>
        
    </main>

<script type="text/javascript" src="writtingScript.js"></script>

</body>
