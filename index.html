<!DOCTYPE html>
<html lang="sv">

<head>

    <!-- Titel på hemsidan -->
    <title>Star wars katalog</title>

    <!-- Övrig nödvändig kod -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Oscar Lysgren, Viktor Okomdal">
    <meta name="Description" content="JavaScript">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header class="head"> 
      <h1>STAR WARS</h1>
      <h1>CATALOG</h1>
    </header>

    <main class="container">
      <section class="characters box">
          <h2 class="characters BoxOne">Characters</h2>
          <div class="characters-names"></div>

          <div class="arrows">
            <button class="arrowLeft"></button>
            <div class="page-number">1/8</div>
            <button class="arrowRight"></button>
          </div>
        </section>

        <section class="details box">
          <h2 class="charactersBoxTwo">Details</h2>
          <div class="character">
          </div>
          
          <div class="planet">
            <h4 class="planetName">Planet name</h4>
            <h4 class="rotationPeriod">Rotation period: </h4>
            <h4 class="orbitalPeriod">Orbital period: </h4>
            <h4 class="diameter">Diameter: </h4>
            <h4 class="climate">Climate: </h4>
            <h4 class="gravity">Gravity: </h4>
            <h4 class="terrain">Terrain: </h4>
          </div>
        </section>
        
    </main>

<script src="fetch.js"></script>
<script type="text/javascript" src="writtingScript.js"></script>

</body>
